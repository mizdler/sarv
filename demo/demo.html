    <script>
    $('#circle').circleProgress({
        value: current_value,
        size: 200,
        startAngle: -Math.PI/2,
        thickness: 24,
        fill: {
            gradient: ["#2196F3"]
        }
    });
    $('#circle').on('circle-animation-progress', function(event, progress, stepValue) {

    });
